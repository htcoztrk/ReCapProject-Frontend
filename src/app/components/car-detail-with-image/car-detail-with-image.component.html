<div class="row">
  <div class="col-md-8">

        <div
          id="carouselExampleIndicators"
          class="carousel carousel-fade slide carousel-dark"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div
              [class]="getSliderClassName(carImage)"
              *ngFor="let  carImage of carImages"
            >
              <img class="rounded float-start"
               [src]="'https://localhost:44368/'+carImage.imagePath"
                class="d-block w-100"
                height="350"
              />
            </div>

            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="prev"
            >
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next"
            >
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>


  <div class="col-md-4" *ngFor="let carDetail of carDetails">

    <div class="card">

        <div class="card-body">
          <h5 class="card-title">
            <strong> {{ carDetail.brandName }}</strong>
          </h5>
          <p class="card-text">{{ carDetail.descriptions }}</p>
        </div>

        <ul class="list-group list-group-flush">
          <li class="list-group-item">Brand : {{ carDetail.brandName }}</li>
          <li class="list-group-item">Model Year : {{ carDetail.modelYear }}</li>
          <li class="list-group-item">Color : {{ carDetail.colorName }}</li>
          <li class="list-group-item">
            Günlük Ücret : {{ carDetail.dailyPrice }} ₺
          </li>

        </ul>


  </div>


  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Rent
 </button>

 <!-- Modal -->
 <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
   <div class="modal-dialog">
     <div class="modal-content">
       <div class="modal-header">
         <h5 class="modal-title" id="exampleModalLabel">{{carDetail.carName}}</h5>
         <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
       </div>
       <div class="modal-body">




        <div class="form-group row mb-2">
          <label for="example-date-input" class="col-4 col-form-label"
            >Günlük</label
          >
          <div class="col-8">
            <input
              type="text"
              disabled="disabled"
              class="form-control"
              [value]="carDetail.dailyPrice | currency: '₺'"
            />
          </div>
        </div>
        <div class="form-group row mb-2">
          <label for="example-date-input" class="col-4 col-form-label"
            >Müşteri</label
          >
          <!-- <div class="col-8">
            <select class="form-select" [(ngModel)]="customerId">
              <option
                [ngValue]="customer.customerId"
                *ngFor="let customer of customers"
              >
                {{ customer.firstName }} {{ customer.lastName }} |
                {{ customer.companyName }}
              </option>
            </select>
          </div> -->
        </div>
        <div class="form-group row mb-2">
          <label for="example-date-input" class="col-4 col-form-label"
            >Başlangıç</label
          >
          <div class="col-8">
            <input
              [(ngModel)]="rent"
              type="date"
              class="form-control"
              id="rent-date"
              placeholder="Bir gün seçiniz."
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="example-date-input" class="col-4 col-form-label"
            >Bitiş</label
          >
          <div class="col-8">
            <input
            [(ngModel)]="return"
              type="date"
              class="form-control"
              id="return-date"
              placeholder="Bir gün seçiniz."
            />
          </div>
        </div>


       </div>
       <div class="modal-footer">
         <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
         <button (click)="IsRentable(carDetail.carId)" 
          [class]="setAnswer()"
         type="button" class="btn btn-primary">Rent It.</button>
       </div>
     </div>
   </div>
 </div>









</div>

</div>
