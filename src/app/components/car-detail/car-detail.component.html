<div style="color:black;text-align:center;background-color:mediumorchid;font-size:20px;border-radius: 7px;">LIST OF CARS</div>
<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
<table  *ngIf="dataLoaded==true" class="table">
    <thead>
        <tr>
            
            <th>Car Name</th>
            <th>Brand Name</th>
            <th>Color Name</th>
            <th>Daily Price</th>
            
            


        </tr>
    </thead>
    <tr *ngFor="let car of carDetail">
        <td>{{car.carName}}</td>
        <td>{{car.brandName}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.dailyPrice}}</td>
       
    </tr>
</table>
