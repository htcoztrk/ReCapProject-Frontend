<div style="color:black;text-align:center;background-color:grey;font-size:20px;border-radius: 7px;">LIST OF RENTALS</div>
<div *ngIf="dataLoaded==false"class="spinner-border text-warning" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<table  *ngIf="dataLoaded==true" class="table">
  <thead>
    <tr>
      <th>Car Id</th>
      <th>Car Name</th> 
      <th>First Name</th>
      <th>Last Name</th>
      <th>Rent Date</th>
      <th>Return Date</th>
    </tr>
  </thead>
  <tr *ngFor="let rental of rentals">
    <td>{{rental.carId}}</td>
    <td>{{rental.carName}}</td> 
    <td>{{rental.firstName}}</td>
    <td>{{rental.lastName}}</td>
    <td>{{rental.rentDate}}</td>
    <td>{{rental.returnDate}}</td>
   
  </tr>
</table>
