<div style="color:black;text-align:center;background-color:forestgreen;font-size:20px;border-radius: 7px;">LIST OF BRANDS</div>
  <div *ngIf="dataLoaded==false" class="spinner-border text-secondary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

 <ul class="list-group"  *ngIf="dataLoaded==true">

    <li class="list-group-item" 
     *ngFor="let brand of brands"
     (click)="setCurrentBrand(brand)"
     routeLink="/cars/brand/{{brand.brandId}}">
     {{brand.brandName}}</li>
    
  </ul>
