<div style="color:black;text-align:center;background-color:gray;font-size:20px;border-radius: 7px;">LIST OF BRANDS</div>
  <div *ngIf="dataLoaded==false" class="spinner-border text-secondary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

  <div class="mb-3">
    <label for="filterText" class="form-label">Search brand</label>
    <input type="text" [(ngModel)]="filterText"class="form-control" id="filterText" placeholder="search brand">
  </div>

<div *ngIf="filterText"class="alert alert-success">
  {{filterText}} have been searched.
</div>

 <ul class="list-group"  *ngIf="dataLoaded==true">
    <li [class]="getAllBrandsClass()" 
    (click)="currentResetter(nullBrand)"
    routerLink="/cars/brand"
    >All Brands</li>

    <li [class]="getCurrentBrandClass(brand)" 
     *ngFor="let brand of brands|filterBrandPipe:filterText"
     (click)="setCurrentBrand(brand)"
     routerLink="/cars/brand/{{brand.brandId}}">
     {{brand.brandName|titlecase}}</li>
    
  </ul>
