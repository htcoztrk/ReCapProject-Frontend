<div style="color:black;text-align:center;background-color:forestgreen;font-size:20px;border-radius: 7px;">LIST OF COLORS</div>
<div *ngIf="dataLoaded==false"class="spinner-border text-danger" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<table  *ngIf="dataLoaded==true" class="table">
    <thead>
      <tr>
        <th>Color Id</th>
        <th>Color Name</th>
      </tr>
    </thead>
    <tr *ngFor="let color of colors">
      <td>{{color.colorId}}</td>
      <td>{{color.colorName}}</td>
    </tr>
  </table>
