<div style="color:black;text-align:center;background-color:forestgreen;font-size:20px;border-radius: 7px;">LIST OF COLORS</div>
<div *ngIf="dataLoaded==false"class="spinner-border text-danger" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<ul class="list-group"  *ngIf="dataLoaded==true">
  <li [class]="getAllColorsClass()" 
  (click)="currentResetter(nullColor)"
  routerLink="/cars/color"
  >All Colors</li>

  <li [class]="getCurrentColorClass(color)" 
   *ngFor="let color of colors"
   (click)="setCurrentColor(color)"
   routerLink="/cars/color/{{color.colorId}}">
   {{color.colorName}}</li>
  
</ul>
