<div style="color:black;text-align:center;background-color:gray;font-size:20px;border-radius: 7px;">LIST OF BRANDS</div>
  <div *ngIf="dataLoaded==false" class="spinner-border text-secondary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
<table  *ngIf="dataLoaded==true" class="table">
    <thead>
        <tr>
            <th>Car Id</th>
            <th>Car Name</th>
            <th>Brand Name</th>
            <th>Color Name</th>
            <th>Model Year</th>
            <th>Daily Price</th>
            <th>Descriptions</th>
            


        </tr>
    </thead>
    <tr *ngFor="let car of cars"
    routerLink="/cars/details/{{car.carId}}">
        <td>{{car.carId}}</td>
        <td>{{car.carName}}</td>
        <td>{{car.brandId}}</td>
        <td>{{car.colorId}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.dailyPrice}}</td>
        <td>{{car.descriptions}}</td>
        <td></td>
    </tr>
</table>
